<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Otra Mente - Calibración Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            user-select: none;
        }

        .scan-line {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.3);
            position: absolute;
            animation: scan 3s linear infinite;
            z-index: 10;
            pointer-events: none;
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        .hidden { display: none !important; }
        
        #webcam {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0; 
            z-index: -1;
            width: 640px;
            height: 480px;
            transform: scaleX(-1);
        }

        #output {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scaleX(-1);
            z-index: 5;
            opacity: 0.6;
            pointer-events: none;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Animación de pulso para instrucciones */
        .pulse-text { animation: textPulse 1s infinite alternate; }
        @keyframes textPulse { from { opacity: 0.6; } to { opacity: 1; } }
    </style>
</head>
<body class="h-screen w-screen flex flex-col relative bg-black">

    <div class="scan-line"></div>

    <!-- PANTALLA DE CARGA -->
    <div id="loading-screen" class="absolute inset-0 z-50 bg-black flex flex-col items-center justify-center">
        <div class="loader mb-4"></div>
        <p class="text-green-500 text-sm animate-pulse">INICIALIZANDO SISTEMA...</p>
        <p id="loading-status" class="text-xs text-gray-500 mt-2">Cargando modelos...</p>
    </div>

    <!-- PANTALLA DE INICIO -->
    <div id="home-screen" class="hidden flex-1 flex flex-col items-center justify-center space-y-8 p-6 z-20">
        <h1 class="text-3xl font-bold tracking-widest text-center uppercase text-white mb-4">NEURAL ECHO v2</h1>
        
        <div class="flex flex-col w-full max-w-xs gap-4">
            <button onclick="goToRecord()" class="border border-green-500 text-green-500 hover:bg-green-900 py-4 px-6 rounded font-bold transition">
                1. GRABAR AUDIO
            </button>
            <button onclick="startCalibrationFlow()" class="bg-white text-black hover:bg-gray-200 py-4 px-6 rounded font-bold transition">
                2. CALIBRAR Y ENTRAR
            </button>
        </div>
        <p class="text-xs text-gray-500 mt-8 text-center">Requiere Cámara y Micrófono</p>
    </div>

    <!-- PANTALLA DE CALIBRACIÓN -->
    <div id="calibration-screen" class="hidden absolute inset-0 z-40 bg-black flex flex-col items-center justify-center text-center p-4">
        <h2 class="text-xl text-green-500 mb-2">CALIBRACIÓN DE RETINA</h2>
        <p id="calib-instruction" class="text-white text-lg font-bold mb-8 h-16 pulse-text">
            Preparando cámara...
        </p>

        <!-- Visualización de cámara durante calibración -->
        <div class="relative w-64 h-48 border-2 border-green-900 rounded overflow-hidden mb-6">
            <canvas id="calib-canvas" class="w-full h-full object-cover transform scale-x-[-1]"></canvas>
        </div>

        <div id="calib-progress" class="w-64 h-2 bg-gray-800 rounded mb-4 hidden">
            <div id="calib-bar" class="h-full bg-green-500 w-0 transition-all duration-100"></div>
        </div>

        <button id="start-calib-btn" onclick="runCalibration()" class="hidden bg-green-600 text-white px-8 py-3 rounded font-bold hover:bg-green-500">
            EMPEZAR
        </button>
    </div>

    <!-- PANTALLA DE GRABACIÓN -->
    <div id="record-screen" class="hidden absolute inset-0 z-30 bg-gray-900 flex flex-col items-center justify-center">
        <h2 class="text-xl mb-8 text-white">Graba el pensamiento</h2>
        <div class="text-4xl font-mono mb-8 text-green-400" id="timer">00:00</div>
        
        <button id="rec-btn" class="w-20 h-20 rounded-full bg-red-600 border-4 border-white hover:scale-110 transition-transform mb-8"></button>
        
        <div id="post-rec-actions" class="hidden flex gap-4">
            <button onclick="resetRecording()" class="text-white underline text-sm">Borrar</button>
            <button onclick="saveAndExit()" class="bg-white text-black px-6 py-2 rounded-full font-bold">Guardar</button>
        </div>
        <button onclick="goHome()" class="absolute top-6 left-6 text-gray-400 text-sm">← Volver</button>
    </div>

    <!-- PANTALLA DE EXPERIENCIA -->
    <div id="experience-screen" class="hidden absolute inset-0 z-40 bg-black flex flex-col items-center justify-center text-center">
        
        <div class="absolute top-4 right-4 text-right pointer-events-none z-50">
            <p class="text-[10px] text-gray-500">UMBRAL CALIBRADO</p>
            <p id="calib-val-display" class="text-sm font-mono text-green-500">0.00</p>
        </div>
        
        <div class="absolute top-4 left-4 text-left pointer-events-none z-50">
            <p class="text-[10px] text-gray-500">ACTUAL</p>
            <p id="current-ear-display" class="text-sm font-mono text-yellow-500">0.00</p>
        </div>

        <div id="status-indicator" class="text-2xl font-bold mb-4 text-red-500 mt-20 transition-all duration-200">
            ¡OJOS ABIERTOS!
        </div>
        
        <p id="instruction-sub" class="text-gray-500 text-sm max-w-xs transition-opacity duration-500">
            Cierra los ojos para sintonizar.
        </p>

        <canvas id="output"></canvas>
        <video id="webcam" autoplay playsinline muted></video>

        <button onclick="stopExperience()" class="absolute bottom-8 text-gray-600 text-sm border border-gray-800 px-4 py-2 rounded hover:text-white z-50 pointer-events-auto">
            SALIR
        </button>
    </div>

    <script>
        // --- VARIABLES GLOBALES ---
        let model = null;
        let video = document.getElementById('webcam');
        let canvas = document.getElementById('output');
        let ctx = canvas.getContext('2d');
        let calibCanvas = document.getElementById('calib-canvas');
        let calibCtx = calibCanvas.getContext('2d');
        let animationId = null;

        // CALIBRACIÓN
        let CALIBRATED_THRESHOLD = 0.22; // Valor por defecto
        let openEyeValues = [];
        let closedEyeValues = [];
        
        // ESTADO JUEGO
        let gameActive = false;
        let headRotation = 0; 
        let targetRotation = 0;
        let isConnected = false;
        
        // AUDIO
        let recordedBlob = null;
        let audioCtx = null;
        let voiceSource = null;
        let reverbNode = null;
        let masterGain = null;
        let humOsc, humGain;

        // --- INICIO: CARGA IA ---
        async function loadAI() {
            const status = document.getElementById('loading-status');
            try {
                status.innerText = "Cargando TensorFlow...";
                await tf.ready();
                await tf.setBackend('webgl');
                
                status.innerText = "Cargando FaceMesh...";
                const modelLoader = faceLandmarksDetection.SupportedModels.MediaPipeFaceMesh;
                model = await faceLandmarksDetection.createDetector(modelLoader, {
                    runtime: 'tfjs', refineLandmarks: true, maxFaces: 1
                });
                
                status.innerText = "Listo.";
                setTimeout(() => {
                    document.getElementById('loading-screen').classList.add('hidden');
                    document.getElementById('home-screen').classList.remove('hidden');
                }, 500);
            } catch (err) {
                alert("Error cargando IA: " + err.message);
            }
        }
        window.addEventListener('DOMContentLoaded', loadAI);

        // --- NAVEGACIÓN ---
        function switchScreen(id) {
            ['home-screen', 'record-screen', 'experience-screen', 'calibration-screen'].forEach(s => 
                document.getElementById(s).classList.add('hidden')
            );
            document.getElementById(id).classList.remove('hidden');
        }
        function goHome() { switchScreen('home-screen'); }
        function goToRecord() { switchScreen('record-screen'); }

        // --- SISTEMA DE CALIBRACIÓN ---
        async function startCalibrationFlow() {
            if(!recordedBlob && !confirm("No grabaste audio. ¿Usar tono de prueba?")) return;
            
            switchScreen('calibration-screen');
            await setupCamera();
            
            // Ajustar tamaño canvas calibración
            calibCanvas.width = video.videoWidth;
            calibCanvas.height = video.videoHeight;
            
            // Iniciar preview loop para calibración
            drawCalibrationPreview();
            
            document.getElementById('calib-instruction').innerText = "Mira fijamente a la cámara con los OJOS ABIERTOS.";
            document.getElementById('start-calib-btn').classList.remove('hidden');
        }

        function drawCalibrationPreview() {
            if(document.getElementById('calibration-screen').classList.contains('hidden')) return;
            calibCtx.drawImage(video, 0, 0, calibCanvas.width, calibCanvas.height);
            requestAnimationFrame(drawCalibrationPreview);
        }

        async function runCalibration() {
            const btn = document.getElementById('start-calib-btn');
            const txt = document.getElementById('calib-instruction');
            const bar = document.getElementById('calib-bar');
            const prog = document.getElementById('calib-progress');
            
            btn.classList.add('hidden');
            prog.classList.remove('hidden');
            openEyeValues = [];
            closedEyeValues = [];

            // PASO 1: OJOS ABIERTOS
            txt.innerText = "MANTÉN LOS OJOS ABIERTOS...";
            txt.style.color = "#0f0";
            
            for(let i=0; i<60; i++) { // Capturar ~2 segundos
                const ear = await getInstantEAR();
                if(ear) openEyeValues.push(ear);
                bar.style.width = `${(i/60)*50}%`;
                await new Promise(r => setTimeout(r, 30));
            }

            // SONIDO AVISO
            playBeep(600);

            // PASO 2: OJOS CERRADOS
            txt.innerText = "¡AHORA CIERRA LOS OJOS!";
            txt.style.color = "#f00";
            await new Promise(r => setTimeout(r, 1500)); // Tiempo para reaccionar

            for(let i=0; i<60; i++) {
                const ear = await getInstantEAR();
                if(ear) closedEyeValues.push(ear);
                bar.style.width = `${50 + (i/60)*50}%`;
                await new Promise(r => setTimeout(r, 30));
            }

            // CÁLCULO
            const avgOpen = openEyeValues.reduce((a,b)=>a+b,0) / openEyeValues.length;
            const avgClosed = closedEyeValues.reduce((a,b)=>a+b,0) / closedEyeValues.length;
            
            if(isNaN(avgOpen) || isNaN(avgClosed)) {
                alert("Error calibrando. No se detectó cara. Intenta de nuevo.");
                startCalibrationFlow();
                return;
            }

            // El umbral es el punto medio entre abierto y cerrado
            CALIBRATED_THRESHOLD = (avgOpen + avgClosed) / 2;
            
            // Margen de seguridad: Acercarlo un poco más al "cerrado" para evitar falsos positivos
            // Ejemplo: Abierto 0.30, Cerrado 0.10 -> Promedio 0.20 -> Umbral final 0.18
            CALIBRATED_THRESHOLD = avgClosed + (avgOpen - avgClosed) * 0.4;

            playBeep(1000);
            txt.innerText = "¡CALIBRADO!";
            txt.style.color = "#fff";

            setTimeout(startExperience, 1000);
        }

        async function getInstantEAR() {
            const predictions = await model.estimateFaces(video);
            if(predictions.length > 0) {
                const k = predictions[0].keypoints;
                const lV = dist(k[159], k[145]);
                const lH = dist(k[33], k[133]);
                const rV = dist(k[386], k[374]);
                const rH = dist(k[362], k[263]);
                return ((lV/lH) + (rV/rH)) / 2;
            }
            return null;
        }

        // --- EXPERIENCIA PRINCIPAL ---
        function startExperience() {
            switchScreen('experience-screen');
            gameActive = true;
            isConnected = false;
            targetRotation = (Math.random() * 1.2) - 0.6; 
            
            document.getElementById('calib-val-display').innerText = CALIBRATED_THRESHOLD.toFixed(3);

            if (!audioCtx) initAudioSystem();
            if (audioCtx.state === 'suspended') audioCtx.resume();

            detectFrame();
        }

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: { width: 640, height: 480, facingMode: 'user' }
            });
            video.srcObject = stream;
            return new Promise(resolve => {
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    resolve();
                };
            });
        }

        function stopExperience() {
            gameActive = false;
            cancelAnimationFrame(animationId);
            if(video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            silenceAll();
            goHome();
        }

        // --- BUCLE IA ---
        async function detectFrame() {
            if(!gameActive) return;

            const predictions = await model.estimateFaces(video);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (predictions.length > 0) {
                const k = predictions[0].keypoints;
                
                // Cálculo EAR
                const lV = dist(k[159], k[145]);
                const lH = dist(k[33], k[133]);
                const rV = dist(k[386], k[374]);
                const rH = dist(k[362], k[263]);
                const avgEAR = ((lV/lH) + (rV/rH)) / 2;

                document.getElementById('current-ear-display').innerText = avgEAR.toFixed(3);

                // DETECCIÓN USANDO CALIBRACIÓN
                const isClosed = avgEAR < CALIBRATED_THRESHOLD;

                // Rotación Cabeza
                const nose = k[1];
                const noseXNorm = -1 * ((nose.x / video.videoWidth) * 2 - 1);
                headRotation = noseXNorm;

                // Visuals
                drawFaceVisuals(ctx, k, isClosed);
                updateGameState(isClosed, headRotation);

            } else {
                updateGameState(false, 0);
            }

            animationId = requestAnimationFrame(detectFrame);
        }

        function drawFaceVisuals(ctx, k, isClosed) {
            const color = isClosed ? '#0f0' : '#f00';
            
            // Líneas ojos
            ctx.strokeStyle = color;
            ctx.lineWidth = 2;
            
            // Ojo Izq
            ctx.beginPath(); ctx.moveTo(k[33].x, k[33].y); ctx.lineTo(k[133].x, k[133].y); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(k[159].x, k[159].y); ctx.lineTo(k[145].x, k[145].y); ctx.stroke();
            
            // Ojo Der
            ctx.beginPath(); ctx.moveTo(k[362].x, k[362].y); ctx.lineTo(k[263].x, k[263].y); ctx.stroke();
            ctx.beginPath(); ctx.moveTo(k[386].x, k[386].y); ctx.lineTo(k[374].x, k[374].y); ctx.stroke();

            // Nariz (Target)
            ctx.fillStyle = 'yellow';
            ctx.beginPath(); ctx.arc(k[1].x, k[1].y, 4, 0, Math.PI*2); ctx.fill();
        }

        function updateGameState(isClosed, rotation) {
            const status = document.getElementById('status-indicator');
            const sub = document.getElementById('instruction-sub');

            if (!isClosed) {
                status.innerText = "¡OJOS ABIERTOS!";
                status.className = "text-2xl font-bold mb-4 mt-20 text-red-500 animate-pulse";
                sub.style.opacity = 1;
                silenceAll();
                return;
            }

            status.innerText = "SINTONIZANDO...";
            status.className = "text-2xl font-bold mb-4 mt-20 text-green-500";
            sub.style.opacity = 0.3;

            // Juego
            let diff = Math.abs(rotation - targetRotation);
            let proximity = 1 - (diff * 2);
            if(proximity < 0) proximity = 0;

            if (isConnected) {
                if (!voiceSource) playVoice();
                setHumVolume(0);
            } else {
                if (diff < 0.15) {
                    isConnected = true;
                    playConnectionSound();
                    setHumVolume(0);
                    setTimeout(() => playVoice(), 400);
                } else {
                    setHumVolume(proximity);
                    setHumFreq(50 + (proximity * 200));
                }
            }
        }

        // --- AUDIO & TOOLS ---
        function initAudioSystem() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            masterGain = audioCtx.createGain();
            masterGain.connect(audioCtx.destination);
            
            // Reverb
            const len = audioCtx.sampleRate * 2.5;
            const buf = audioCtx.createBuffer(2, len, audioCtx.sampleRate);
            for(let i=0;i<len;i++) {
                buf.getChannelData(0)[i] = (Math.random()*2-1)*Math.pow(1-i/len,2);
                buf.getChannelData(1)[i] = (Math.random()*2-1)*Math.pow(1-i/len,2);
            }
            reverbNode = audioCtx.createConvolver();
            reverbNode.buffer = buf;

            // Hum
            humOsc = audioCtx.createOscillator();
            humOsc.type = 'sawtooth';
            humOsc.frequency.value = 50;
            humGain = audioCtx.createGain();
            humGain.gain.value = 0;
            const f = audioCtx.createBiquadFilter();
            f.type = 'lowpass'; f.frequency.value = 150;
            humOsc.connect(f); f.connect(humGain); humGain.connect(masterGain);
            humOsc.start();
        }

        async function playVoice() {
            if(voiceSource) return;
            let b;
            if(recordedBlob) {
                b = await audioCtx.decodeAudioData(await recordedBlob.arrayBuffer());
            } else {
                b = audioCtx.createBuffer(1, audioCtx.sampleRate, audioCtx.sampleRate);
                for(let i=0;i<b.length;i++) b.getChannelData(0)[i] = Math.sin(i*0.1);
            }
            voiceSource = audioCtx.createBufferSource();
            voiceSource.buffer = b;
            voiceSource.loop = true;
            
            const dry = audioCtx.createGain(); dry.gain.value = 0.4;
            const wet = audioCtx.createGain(); wet.gain.value = 0.8;
            voiceSource.connect(dry); voiceSource.connect(reverbNode); reverbNode.connect(wet);
            dry.connect(masterGain); wet.connect(masterGain);
            voiceSource.start();
        }

        function playConnectionSound() {
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime+0.2);
            g.gain.setValueAtTime(0.5, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+0.5);
            o.connect(g); g.connect(masterGain); o.start(); o.stop(audioCtx.currentTime+0.5);
        }

        function playBeep(freq) {
            if(!audioCtx) initAudioSystem();
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.frequency.value = freq;
            g.gain.value = 0.3;
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime+0.1);
        }

        function setHumVolume(v) { if(humGain) humGain.gain.setTargetAtTime(v*0.5, audioCtx.currentTime, 0.1); }
        function setHumFreq(v) { if(humOsc) humOsc.frequency.setTargetAtTime(v, audioCtx.currentTime, 0.1); }
        function silenceAll() { 
            if(humGain) humGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
            if(voiceSource) { try{voiceSource.stop()}catch(e){}; voiceSource=null; }
        }

        function dist(p1, p2) { return Math.sqrt(Math.pow(p1.x-p2.x,2)+Math.pow(p1.y-p2.y,2)); }

        // Recorder
        let rec;
        document.getElementById('rec-btn').onclick = () => {
            if(rec && rec.state==='recording') { rec.stop(); clearInterval(window.recInt); }
            else {
                navigator.mediaDevices.getUserMedia({audio:true}).then(s=>{
                    rec = new MediaRecorder(s);
                    let c=[];
                    rec.ondataavailable=e=>c.push(e.data);
                    rec.onstop=()=>{
                        recordedBlob=new Blob(c,{type:'audio/webm'});
                        document.getElementById('post-rec-actions').classList.remove('hidden');
                        document.getElementById('rec-btn').classList.add('hidden');
                    };
                    rec.start();
                    let st=Date.now();
                    document.getElementById('rec-btn').style.backgroundColor='white';
                    window.recInt=setInterval(()=>{
                        let sec=Math.floor((Date.now()-st)/1000);
                        document.getElementById('timer').innerText=`00:${sec.toString().padStart(2,'0')}`;
                        if(sec>=60) rec.stop();
                    },1000);
                });
            }
        };
        function resetRecording() { recordedBlob=null; document.getElementById('rec-btn').classList.remove('hidden'); document.getElementById('rec-btn').style.backgroundColor='red'; document.getElementById('post-rec-actions').classList.add('hidden'); document.getElementById('timer').innerText="00:00"; }
        function saveAndExit() { goHome(); }
    </script>
</body>
</html>
